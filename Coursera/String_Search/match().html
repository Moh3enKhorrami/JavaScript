<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The match() Method</h2>

<p>Perform a global, case-insensitive search for "ain":</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let text = "The rain in SPAIN stays mainly in the plain";
const myArr = text.match("ain");
const myArr2 = text.match(/ain/g);
const myArr3 = text.match(/ain/gi);

document.getElementById("demo").innerHTML = myArr.length + " " + myArr;
document.getElementById("demo2").innerHTML = myArr2.length + " " + myArr2;
document.getElementById("demo3").innerHTML = myArr3.length + " " + myArr3;
</script>

</body>
</html>
