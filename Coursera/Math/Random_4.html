<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML = getRandom(0,10)">Click Me</button>
    <p id="demo"></p>

    <script>
        function getRandom (max, min){
            return Math.floor(Math.random()* (min - max + 1)) + min;
        }
    </script>
    
</body>
</html>
