<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the login</title>
</head>
<body>
    <script>
        'use strict';

        let userName = prompt ('Who is there?', '');
        if (userName === 'Admin'){
            let pass = prompt ('Password','');
            
            if (pass === 'TheMaster'){
                alert('Welcome');
            } else if (pass === '' || pass === null) {
                alert('Canceled');
            } else{
                alert('Warong Password');
            }
        }
        else if(userName === '' || userName === null){
            alert('Canceled');
        } else{
            alert('I dont know you');
        }
        
    </script>
    
</body>
</html>
