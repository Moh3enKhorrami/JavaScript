<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Wiederholen Sie, bis die Eingabe korrekt ist."</title>

</head>
<body>
    <script>
        "use strict"
        /*Schreiben Sie eine Schleife, die nach einer Zahl größer als 100 fragt. Wenn der Besucher eine andere Zahl eingibt, fordern Sie ihn auf, erneut einzugeben.
        Die Schleife muss solange nach einer Zahl fragen, bis der Besucher entweder eine Zahl größer als 100 eingibt oder die Eingabe abbricht/eine leere Zeile eingibt.
        Hier können wir davon ausgehen, dass der Besucher nur Zahlen eingibt. Es ist keine spezielle Behandlung für eine nicht-numerische Eingabe in dieser Aufgabe erforderlich.*/

        let namber;
        do{
            namber = prompt('bitte schreiben Sie nummer über 100', '0');
        
        } while(namber <=100 && namber);
        
    </script>
    
</body>
</html>
