<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show the sign</title>
</head>
<body>
    <script>
       'use strict';

        let number = prompt ('type a number', 0);
        if (number > 0) {
            alert (1);
        } else if (number < 0){
            alert (0);
        } else {
            alert (0);
        }



    </script>
    
</body>
</html>
