<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Concat() Method</h2>
    <p>The concat() Method merges arrays</p>

    <p id="demo"></p>

    <script>
        const myGirls = ["Sara", "Zahra"];
        const myBoys = ["Ali", "Ehsan"];
        const hasbend = ["Azi","Azadeh"];
        const myChilders = myGirls.concat(myBoys,hasbend);
        document.getElementById("demo").innerHTML = myChilders;
    </script>
    
</body>
</html>
