<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>The reduce() method</h2>
    <p id="demo"></p>

    <script>
        const numbers =[45, 4, 9, 16, 25]
        let sum = numbers.reduce(myFunctiom);
        document.getElementById("demo").innerHTML = sum;
        function myFunctiom(total, value, index, array){
            return total + value;
        }
    </script>
</body>
</html>
