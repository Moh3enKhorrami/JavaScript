<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping an Array</h1>
    <p id="demo"></p>
    <script>
        const cars = ["BMW","VW","toyuta","Lambo"];
        let Flen = cars.length;

        let text = "<ul>";
        for (let i = 0 ; i < Flen ; i++){
            text += "<li>" + cars[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
