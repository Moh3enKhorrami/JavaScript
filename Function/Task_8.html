<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        function isPrime(num){
            let prime = true;
            for (let i = 2; i < num; i++){
                prime = (num % i == 0) ? false : true;
                if (!prime)
                    break;
            }
            return prime
        }
        document.write(isPrime(2));
        document.write(" : ");
        document.write(isPrime(35));
    </script>
</body>
</html>
