<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict";
    
    let age = prompt("What is your age?", 18);
    
    let welcome = (age < 18) ?
      () => alert('Hi baby!') :
      () => alert("Hello sir!");
    
    welcome();
    </script>
</body>
